<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mesh Radio ‚Äì Update Your Show</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.4rem;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }
    button {
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .note {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: -0.5rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>üìù Submit Show Update</h1>
  <form action="https://formspree.io/f/xovlwbyo" method="POST">
    <label for="showId">Select Your Show</label>
    <select id="showId" name="Show ID" required>
      <option value="">Loading...</option>
    </select>

    <label for="showName">Change Show Name</label>
    <input type="text" name="Show Name Change" id="showName" placeholder="New show name" />

    <label for="djName">Change DJ Name</label>
    <input type="text" name="DJ Name Change" id="djName" placeholder="New DJ name" />

    <label for="guests">Add / Change Guests</label>
    <textarea name="Guest Updates" id="guests" placeholder="e.g. Guest DJ, MC" rows="3"></textarea>

    <button type="submit">Submit Update</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const showDropdown = document.getElementById('showId');
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTavGvSojxM1vYpMv0FSoC-WzIK3IqTYPNl1SYbya4iV8VJUaEmHso7yghmGQPLJvwpsEMzKjbonPDz/pub?output=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const added = new Set();
        results.data.forEach(row => {
          const showId = row['Show ID'];
          const djName = row['DJ'];
          if (showId && djName && !added.has(showId)) {
            added.add(showId);
            const option = document.createElement('option');
            option.value = showId;
            option.textContent = djName;
            showDropdown.appendChild(option);
          }
        });
        showDropdown.options[0].text = '-- Select Show --';
      },
      error: function(err) {
        console.error('CSV load failed', err);
        showDropdown.innerHTML = '<option value="">Failed to load</option>';
      }
    });
  </script>
</body>
</html>
