<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Show Artwork ‚Äì Mesh Radio</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1.5rem;
    }
    select, input[type="file"] {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #msg {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h2>üì§ Upload Show Artwork</h2>

  <form id="uploadForm">
    <label for="show">Select Your Show</label>
    <select id="show" name="showId" required>
      <option value="">Loading shows...</option>
    </select>

    <label for="artwork">Upload Image</label>
    <input type="file" id="artwork" name="artwork" accept="image/*" required />

    <button type="submit">Upload</button>
  </form>

  <div id="msg"></div>

  <script>
    const showDropdown = document.getElementById('show');
    const form = document.getElementById('uploadForm');
    const msg = document.getElementById('msg');

    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTavGvSojxM1vYpMv0FSoC-WzIK3IqTYPNl1SYbya4iV8VJUaEmHso7yghmGQPLJvwpsEMzKjbonPDz/pub?output=csv';
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwpvIeXKPbwW-kB3JzxmxG-cmYpQIGXnoHKxe8OBILqBiF3GfRnrZitopxAsmC9uGvCbQ/exec';

    // Load shows into dropdown
    fetch(SHEET_CSV_URL)
      .then(res => res.text())
      .then(csv => {
        const lines = csv.trim().split('\n').slice(1);
        const seen = new Set();
        showDropdown.innerHTML = '<option value="">-- Select --</option>';
        lines.forEach(row => {
          const [showId, dj] = row.split(',').map(cell => cell.trim());
          if (showId && dj && !seen.has(showId)) {
            seen.add(showId);
            const opt = document.createElement('option');
            opt.value = showId;
            opt.textContent = dj;
            showDropdown.appendChild(opt);
          }
        });
      });

    // Handle form submission
    form.addEventListener('submit', e => {
      e.preventDefault();
      msg.textContent = 'Uploading...';

      const formData = new FormData();
      const file = document.getElementById('artwork').files[0];
      const showId = document.getElementById('show').value;

      if (!showId || !file) {
        msg.textContent = '‚ùå Please select a show and a file.';
        return;
      }

      formData.append('showId', showId);
      formData.append('file', file);

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(text => {
        msg.textContent = text.includes('‚úÖ') ? '‚úÖ Uploaded successfully!' : '‚ùå ' + text;
        form.reset();
      })
      .catch(err => {
        msg.textContent = '‚ùå Upload failed. Try again.';
        console.error(err);
      });
    });
  </script>

</body>
</html>
