<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Show Changes ‚Äì Mesh Radio</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      max-width: 600px;
      margin-inline: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    small {
      font-size: 0.85rem;
      color: #aaa;
    }
    a {
      color: #fff;
      text-decoration: underline;
    }
    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 2rem auto 0;
    }
    #success {
      text-align: center;
      margin-top: 2rem;
      color: #0f0;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéõÔ∏è Submit Show Changes</h1>

  <form id="updateForm">
    <label for="show">Select your show</label>
    <select name="show" id="show" required>
      <option value="">Loading shows...</option>
    </select>

    <label for="dj">DJ Name</label>
    <input type="text" id="dj" name="dj" placeholder="Your DJ name" required />

    <label for="art">Upload Artwork (jpg/png)</label>
    <input type="file" id="art" name="art" accept="image/*" />

    <label for="showName">Change Show Name</label>
    <input type="text" id="showName" name="showName" placeholder="New show name" />

    <label for="guests">Add Guest(s)</label>
    <input type="text" id="guests" name="guests" placeholder="e.g. Guest DJ, MC X" />

    <label for="cancel">Cancel this show?</label>
    <select name="cancel" id="cancel">
      <option value="">No</option>
      <option value="Yes">Yes ‚Äì Cancel this show</option>
    </select>

    <label for="timeChange">Request Time Change</label>
    <input type="text" id="timeChange" name="timeChange" placeholder="e.g. Can I move to Thursday?" />

    <button type="submit">Submit Changes</button>
  </form>

  <div id="success">‚úÖ Your update has been submitted!</div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const showSelect = document.getElementById('show');
    const form = document.getElementById('updateForm');
    const successMsg = document.getElementById('success');
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTavGvSojxM1vYpMv0FSoC-WzIK3IqTYPNl1SYbya4iV8VJUaEmHso7yghmGQPLJvwpsEMzKjbonPDz/pub?output=csv';
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbxHZ1MtV2323U9oQ9lRJPExbdlvf-XXe6CTPvkUvAwZHyVi2zzMxpu7aimMMoShjR-e/exec';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        data.forEach(row => {
          if (row['Show ID'] && row['DJ']) {
            const opt = document.createElement('option');
            opt.value = row['Show ID'].trim();
            opt.textContent = row['DJ'].trim();
            showSelect.appendChild(opt);
          }
        });
        if (showSelect.options.length > 1) {
          showSelect.options[0].text = '-- Select --';
        } else {
          showSelect.options[0].text = 'No shows found';
        }
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const plainData = {};
      for (const [key, val] of formData.entries()) {
        plainData[key] = val;
      }

      // Handle artwork file
      const artFile = form.art.files[0];
      if (artFile) {
        const reader = new FileReader();
        reader.onloadend = function () {
          plainData.artData = reader.result;
          submitData(plainData);
        };
        reader.readAsDataURL(artFile);
      } else {
        submitData(plainData);
      }
    });

    function submitData(data) {
      const params = new URLSearchParams();
      for (const key in data) {
        if (data[key]) {
          params.append(key, data[key]);
        }
      }

      fetch(scriptUrl, {
        method: 'POST',
        body: params
      })
      .then(res => res.text())
      .then(text => {
        document.getElementById('updateForm').reset();
        successMsg.style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
        console.log('‚úÖ Submitted:', text);
      })
      .catch(err => {
        alert('‚ùå Failed to submit. Try again later.');
        console.error('Submission error:', err);
      });
    }
  </script>
</body>
</html>
