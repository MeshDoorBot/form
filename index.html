<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Show Artwork â€“ Mesh Radio</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
    }
    label {
      margin-top: 1rem;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #success {
      color: #0f0;
      font-weight: bold;
      margin-top: 1rem;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¤ Upload Show Artwork</h1>

  <form id="uploadForm">
    <label for="show">Select your show</label>
    <select id="show" name="show" required>
      <option value="">Loading...</option>
    </select>

    <label for="dj">Your DJ Name</label>
    <input type="text" id="dj" name="dj" placeholder="e.g. Noah R" required />

    <label for="art">Upload your artwork</label>
    <input type="file" id="art" name="art" accept="image/*" required />

    <button type="submit">Upload to Mesh</button>
  </form>

  <div id="success">âœ… Uploaded successfully!</div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTavGvSojxM1vYpMv0FSoC-WzIK3IqTYPNl1SYbya4iV8VJUaEmHso7yghmGQPLJvwpsEMzKjbonPDz/pub?output=csv';
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwpvIeXKPbwW-kB3JzxmxG-cmYpQIGXnoHKxe8OBILqBiF3GfRnrZitopxAsmC9uGvCbQ/exec';

    const showSelect = document.getElementById('show');
    const form = document.getElementById('uploadForm');
    const successMsg = document.getElementById('success');

    // Populate show dropdown from CSV
    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true });
        parsed.data.forEach(row => {
          if (row['Show ID'] && row['DJ']) {
            const opt = document.createElement('option');
            opt.value = row['Show ID'];
            opt.textContent = row['DJ'];
            showSelect.appendChild(opt);
          }
        });
        showSelect.options[0].text = '-- Select --';
      });

    // Handle upload
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const showId = document.getElementById('show').value;
      const dj = document.getElementById('dj').value;
      const fileInput = document.getElementById('art');
      const file = fileInput.files[0];

      if (!file) return alert('Please select a file.');

      const reader = new FileReader();
      reader.onload = async function () {
        const base64 = reader.result.split(',')[1];

        const body = new URLSearchParams();
        body.append('showId', showId);
        body.append('dj', dj);
        body.append('file', base64);
        body.append('filename', file.name);

        try {
          const res = await fetch(scriptUrl, {
            method: 'POST',
            body,
          });
          const text = await res.text();
          console.log('Server response:', text);
          successMsg.style.display = 'block';
          form.reset();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } catch (err) {
          console.error(err);
          alert('Upload failed.');
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
