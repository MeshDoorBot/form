<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Show Artwork â€“ Mesh Radio</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    select, input[type="file"], button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    button {
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #success {
      text-align: center;
      color: #0f0;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Upload Show Artwork</h1>

  <form id="uploadForm">
    <label for="show">Select your show</label>
    <select id="show" name="showId" required>
      <option value="">Loading...</option>
    </select>

    <label for="artwork">Choose your artwork</label>
    <input type="file" id="artwork" name="artwork" accept="image/*" required />

    <button type="submit">Upload</button>
  </form>

  <div id="success">âœ… Uploaded successfully!</div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTavGvSojxM1vYpMv0FSoC-WzIK3IqTYPNl1SYbya4iV8VJUaEmHso7yghmGQPLJvwpsEMzKjbonPDz/pub?output=csv";
    const form = document.getElementById('uploadForm');
    const showSelect = document.getElementById('show');
    const successMsg = document.getElementById('success');

    // Load shows
    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = Papa.parse(csv, { header: true }).data;
        showSelect.innerHTML = '<option value="">-- Select Show --</option>';
        rows.forEach(r => {
          if (r["Show ID"] && r["DJ"]) {
            const opt = document.createElement('option');
            opt.value = r["Show ID"].trim();
            opt.textContent = r["DJ"].trim();
            opt.dataset.dj = r["DJ"].trim();
            showSelect.appendChild(opt);
          }
        });
      });

    // Upload
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const showId = showSelect.value;
      const dj = showSelect.options[showSelect.selectedIndex].dataset.dj;
      const file = document.getElementById('artwork').files[0];

      if (!showId || !file) return alert("Please select a show and a file.");

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64String = reader.result.split(',')[1];

        const body = new URLSearchParams();
        body.append("showId", showId);
        body.append("dj", dj);
        body.append("file", base64String);
        body.append("filename", file.name);
        body.append("mimeType", file.type);

        const scriptURL = "https://script.google.com/macros/s/AKfycbwpvIeXKPbwW-kB3JzxmxG-cmYpQIGXnoHKxe8OBILqBiF3GfRnrZitopxAsmC9uGvCbQ/exec";
        const res = await fetch(scriptURL, { method: "POST", body });
        const text = await res.text();
        console.log(text);

        successMsg.style.display = 'block';
        form.reset();
        showSelect.selectedIndex = 0;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
