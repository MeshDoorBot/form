<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Show Artwork</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #fff;
      color: #000;
      cursor: pointer;
    }
    #status {
      text-align: center;
      margin-top: 1rem;
      color: #0f0;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üì§ Upload Show Artwork</h1>

  <form id="uploadForm">
    <label for="show">Select your show</label>
    <select id="show" name="showId" required>
      <option value="">Loading...</option>
    </select>

    <label for="dj">DJ Name</label>
    <input type="text" name="dj" id="dj" placeholder="Your DJ name" required />

    <label for="file">Upload Artwork</label>
    <input type="file" name="file" id="file" accept="image/*" required />

    <button type="submit">Upload</button>
  </form>

  <div id="status">‚úÖ Upload successful</div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const form = document.getElementById('uploadForm');
    const showSelect = document.getElementById('show');
    const statusDiv = document.getElementById('status');

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTavGvSojxM1vYpMv0FSoC-WzIK3IqTYPNl1SYbya4iV8VJUaEmHso7yghmGQPLJvwpsEMzKjbonPDz/pub?output=csv';
    const scriptUrl = 'https://script.google.com/macros/s/AKfycby0A5n91-Z_XQtwg46C_bertSdi-RMw7teLWXmx7TNxbbyJh17_gK4R-X2ycaBuVu_0/exec';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const added = new Set();
        results.data.forEach(row => {
          if (row['Show ID'] && row['DJ'] && !added.has(row['Show ID'])) {
            const opt = document.createElement('option');
            opt.value = row['Show ID'];
            opt.textContent = row['DJ'];
            added.add(row['Show ID']);
            showSelect.appendChild(opt);
          }
        });
        showSelect.options[0].text = '-- Select --';
      }
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const base64 = event.target.result.split(',')[1]; // strip the data URL header
        const data = {
          showId: form.showId.value,
          dj: form.dj.value,
          filename: file.name,
          file: base64
        };

        fetch(scriptUrl, {
          method: 'POST',
          body: new URLSearchParams(data)
        })
        .then(res => res.text())
        .then(response => {
          statusDiv.textContent = '‚úÖ Upload successful';
          statusDiv.style.display = 'block';
          form.reset();
        })
        .catch(err => {
          statusDiv.textContent = '‚ùå Upload failed';
          statusDiv.style.color = '#f00';
          statusDiv.style.display = 'block';
          console.error(err);
        });
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
