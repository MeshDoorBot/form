<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Show Changes ‚Äì Mesh Radio</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      max-width: 600px;
      margin-inline: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    small {
      font-size: 0.85rem;
      color: #aaa;
    }
    a {
      color: #fff;
      text-decoration: underline;
    }
    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 2rem auto 0;
    }
    #success {
      text-align: center;
      margin-top: 2rem;
      color: #0f0;
      display: none;
    }
    #artworkSection, #moreFields {
      display: none;
      transition: all 0.3s ease;
    }
    #artworkPopup {
      display: none;
      position: fixed;
      inset: 0;
      background: #000d;
      z-index: 9999;
      padding: 2rem;
    }
    #artworkPopup iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    #artworkPopup div {
      position: relative;
      max-width: 1000px;
      height: 90vh;
      margin: auto;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
    }
    #artworkPopup button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
      background: #fff;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üéõÔ∏è Submit Show Changes</h1>

  <form id="updateForm">
    <label for="show">Select your show</label>
    <select name="show" id="show" required>
      <option value="">Loading shows...</option>
    </select>

    <div id="artworkSection">
      <label for="art">
        Artwork filename or URL
        <small><a href="#" onclick="openPopup()">Launch the Artwork Generator</a> and paste the file name here after export.</small>
      </label>
      <input type="text" id="art" name="art" placeholder="e.g. mesh-show.jpg" />

      <button type="button" onclick="revealMore()">Update Show Info</button>
    </div>

    <div id="moreFields">
      <label for="showName">Change Show Name</label>
      <input type="text" id="showName" name="showName" placeholder="New show name" />

      <label for="guests">Add Guest(s)</label>
      <input type="text" id="guests" name="guests" placeholder="e.g. Guest DJ, MC X" />

      <label for="cancel">Cancel this show?</label>
      <select name="cancel" id="cancel">
        <option value="">No</option>
        <option value="Yes">Yes ‚Äì Cancel this show</option>
      </select>

      <label for="timeChange">Request Time Change</label>
      <input type="text" id="timeChange" name="timeChange" placeholder="e.g. Can I move to Thursday?" />

      <button type="submit">Submit Changes</button>
    </div>
  </form>

  <div id="success">‚úÖ Your update has been submitted!</div>

  <div id="artworkPopup">
    <div>
      <button onclick="closePopup()">Close</button>
      <iframe src="https://dj-artwork3-38cz.vercel.app/"></iframe>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const showSelect = document.getElementById('show');
    const form = document.getElementById('updateForm');
    const successMsg = document.getElementById('success');
    const artworkSection = document.getElementById('artworkSection');
    const moreFields = document.getElementById('moreFields');

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTavGvSojxM1vYpMv0FSoC-WzIK3IqTYPNl1SYbya4iV8VJUaEmHso7yghmGQPLJvwpsEMzKjbonPDz/pub?output=csv';
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbxHZ1MtV2323U9oQ9lRJPExbdlvf-XXe6CTPvkUvAwZHyVi2zzMxpu7aimMMoShjR-e/exec';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const rows = results.data;
        const added = new Set();
        rows.forEach(row => {
          const showID = row['Show ID']?.trim();
          const dj = row['DJ']?.trim();
          if (showID && dj && !added.has(showID)) {
            added.add(showID);
            const opt = document.createElement('option');
            opt.value = showID;
            opt.textContent = dj;
            showSelect.appendChild(opt);
          }
        });
        showSelect.options[0].text = '-- Select --';
      },
      error: function(err) {
        console.error('CSV load error:', err);
        showSelect.innerHTML = '<option value="">Error loading shows</option>';
      }
    });

    showSelect.addEventListener('change', () => {
      if (showSelect.value) {
        artworkSection.style.display = 'block';
      } else {
        artworkSection.style.display = 'none';
        moreFields.style.display = 'none';
      }
    });

    function revealMore() {
      moreFields.style.display = 'block';
    }

    function openPopup() {
      document.getElementById('artworkPopup').style.display = 'block';
    }
    function closePopup() {
      document.getElementById('artworkPopup').style.display = 'none';
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const params = new URLSearchParams();
      for (const [key, value] of formData.entries()) {
        params.append(key, value);
      }

      fetch(scriptUrl, {
        method: 'POST',
        body: params,
      })
      .then(res => res.text())
      .then(text => {
        form.reset();
        successMsg.style.display = 'block';
        artworkSection.style.display = 'none';
        moreFields.style.display = 'none';
        window.scrollTo({ top: 0, behavior: 'smooth' });
        console.log('Response from Apps Script:', text);
      })
      .catch(err => {
        alert('‚ùå Failed to submit. Try again later.');
        console.error('Submission error:', err);
      });
    });
  </script>
</body>
</html>
