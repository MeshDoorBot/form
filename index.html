<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Show Artwork ‚Äì Mesh Radio</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #fff;
      color: #000;
      margin-top: 2rem;
      cursor: pointer;
    }
    #success {
      display: none;
      text-align: center;
      color: #0f0;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üì∏ Upload Show Artwork</h1>
  <form id="uploadForm">
    <label for="show">Select your show:</label>
    <select name="show" id="show" required>
      <option value="">Loading shows...</option>
    </select>

    <label for="file">Upload image:</label>
    <input type="file" id="file" name="file" accept="image/*" required />

    <button type="submit">Upload Artwork</button>
  </form>

  <div id="success">‚úÖ Uploaded successfully!</div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const showSelect = document.getElementById('show');
    const form = document.getElementById('uploadForm');
    const successMsg = document.getElementById('success');
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTavGvSojxM1vYpMv0FSoC-WzIK3IqTYPNl1SYbya4iV8VJUaEmHso7yghmGQPLJvwpsEMzKjbonPDz/pub?output=csv';
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwpvIeXKPbwW-kB3JzxmxG-cmYpQIGXnoHKxe8OBILqBiF3GfRnrZitopxAsmC9uGvCbQ/exec';

    // Populate show dropdown
    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          complete: function(results) {
            const shows = results.data;
            showSelect.innerHTML = '<option value="">-- Select --</option>';
            shows.forEach(row => {
              if (row['Show ID'] && row['DJ']) {
                const opt = document.createElement('option');
                opt.value = row['Show ID'];
                opt.textContent = row['DJ'];
                showSelect.appendChild(opt);
              }
            });
          }
        });
      });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const showId = showSelect.value;
      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];
      if (!showId || !file) return alert('Please select your show and image.');

      const formData = new FormData();
      formData.append('showId', showId);
      formData.append('file', file);

      try {
        const res = await fetch(scriptUrl, {
          method: 'POST',
          body: formData
        });
        const text = await res.text();
        console.log('Upload response:', text);
        form.reset();
        successMsg.style.display = 'block';
      } catch (err) {
        alert('‚ùå Upload failed.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
