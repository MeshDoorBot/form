<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Show Changes ‚Äì Mesh Radio</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      margin-top: 1rem;
      display: block;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }
    button {
      background: #fff;
      color: #000;
      margin-top: 2rem;
      cursor: pointer;
    }
    small {
      color: #aaa;
      font-size: 0.9rem;
    }
    #success {
      margin-top: 1.5rem;
      color: #0f0;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéõÔ∏è Submit Show Changes</h1>

  <form id="updateForm">
    <label for="show">Select your show</label>
    <select name="show" id="show" required>
      <option value="">Loading shows...</option>
    </select>

    <label for="art">Upload Artwork <small>(or use the <a href="https://dj-artwork3-38cz.vercel.app/" target="_blank">Artwork Generator</a>)</small></label>
    <input type="file" id="art" name="art" accept="image/*" />

    <label for="showName">Change Show Name</label>
    <input type="text" id="showName" name="showName" placeholder="New show name" />

    <label for="guests">Add Guest(s)</label>
    <input type="text" id="guests" name="guests" placeholder="e.g. Guest DJ, MC X" />

    <label for="cancel">Cancel this show?</label>
    <select name="cancel" id="cancel">
      <option value="">No</option>
      <option value="Yes">Yes ‚Äì Cancel this show</option>
    </select>

    <label for="timeChange">Request Time Change</label>
    <input type="text" id="timeChange" name="timeChange" placeholder="e.g. Can I move to Thursday?" />

    <button type="submit">Submit Changes</button>
    <div id="success">‚úÖ Your update has been submitted!</div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const showSelect = document.getElementById('show');
    const form = document.getElementById('updateForm');
    const successMsg = document.getElementById('success');
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbxHZ1MtV2323U9oQ9lRJPExbdlvf-XXe6CTPvkUvAwZHyVi2zzMxpu7aimMMoShjR-e/exec';
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTavGvSojxM1vYpMv0FSoC-WzIK3IqTYPNl1SYbya4iV8VJUaEmHso7yghmGQPLJvwpsEMzKjbonPDz/pub?output=csv';

    // Populate dropdown
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: (results) => {
        const added = new Set();
        results.data.forEach(row => {
          const showID = row['Show ID']?.trim();
          const djName = row['DJ']?.trim();
          if (showID && djName && !added.has(showID)) {
            const opt = document.createElement('option');
            opt.value = showID;
            opt.dataset.dj = djName;
            opt.textContent = djName;
            showSelect.appendChild(opt);
            added.add(showID);
          }
        });
        showSelect.options[0].text = '-- Select --';
      },
      error: (err) => {
        showSelect.innerHTML = '<option>Error loading shows</option>';
        console.error(err);
      }
    });

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const params = new URLSearchParams();

      // Add dropdown value and attached DJ name
      const selectedOption = showSelect.options[showSelect.selectedIndex];
      params.append('show', selectedOption.value);
      params.append('dj', selectedOption.dataset.dj);

      // Add text inputs
      ['showName', 'guests', 'cancel', 'timeChange'].forEach(key => {
        params.append(key, formData.get(key) || '');
      });

      // Convert image file to base64
      const file = formData.get('art');
      if (file && file.name) {
        const reader = new FileReader();
        reader.onload = async function() {
          const base64Data = reader.result;
          params.append('artData', base64Data);

          // Send POST
          try {
            const res = await fetch(scriptUrl, {
              method: 'POST',
              body: params,
            });
            const text = await res.text();
            console.log('‚úÖ Response:', text);
            form.reset();
            successMsg.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
          } catch (err) {
            alert('‚ùå Failed to submit');
            console.error(err);
          }
        };
        reader.readAsDataURL(file);
      } else {
        // No file uploaded, still submit
        const res = await fetch(scriptUrl, {
          method: 'POST',
          body: params,
        });
        const text = await res.text();
        console.log('‚úÖ Response:', text);
        form.reset();
        successMsg.style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });
  </script>
</body>
</html>
