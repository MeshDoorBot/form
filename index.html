<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Show Art ‚Äì Mesh Radio</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    select, input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 1rem 1.5rem;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: 2rem auto 0;
    }
    #success {
      text-align: center;
      color: lime;
      margin-top: 1.5rem;
      display: none;
    }
  </style>
</head>
<body>

  <h1>üé® Upload Show Artwork</h1>

  <form id="uploadForm">
    <label for="show">Choose your show</label>
    <select name="show" id="show" required>
      <option value="">Loading shows...</option>
    </select>

    <label for="art">Select your artwork image</label>
    <input type="file" id="art" name="art" accept="image/*" required />

    <button type="submit">Upload</button>
  </form>

  <div id="success">‚úÖ Image uploaded and linked successfully!</div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTavGvSojxM1vYpMv0FSoC-WzIK3IqTYPNl1SYbya4iV8VJUaEmHso7yghmGQPLJvwpsEMzKjbonPDz/pub?output=csv';
    const uploadUrl = 'https://script.google.com/macros/s/AKfycbwpvIeXKPbwW-kB3JzxmxG-cmYpQIGXnoHKxe8OBILqBiF3GfRnrZitopxAsmC9uGvCbQ/exec';

    const showSelect = document.getElementById('show');
    const form = document.getElementById('uploadForm');
    const successMsg = document.getElementById('success');

    // Load Show list
    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        showSelect.innerHTML = '<option value="">-- Select --</option>';
        data.forEach(row => {
          if (row['Show ID'] && row['DJ']) {
            const opt = document.createElement('option');
            opt.value = row['Show ID'];
            opt.textContent = row['DJ'];
            opt.dataset.dj = row['DJ'];
            showSelect.appendChild(opt);
          }
        });
      }
    });

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const showId = showSelect.value;
      const djName = showSelect.options[showSelect.selectedIndex].textContent;
      const fileInput = document.getElementById('art');
      const file = fileInput.files[0];
      if (!showId || !file) return;

      const formData = new FormData();
      formData.append('showId', showId);
      formData.append('dj', djName);
      formData.append('art', file);

      try {
        const res = await fetch(uploadUrl, {
          method: 'POST',
          body: formData,
        });
        const text = await res.text();
        if (text.includes('‚úÖ')) {
          successMsg.style.display = 'block';
          form.reset();
        } else {
          alert('Upload failed: ' + text);
        }
      } catch (err) {
        alert('‚ùå Upload failed. Check the console.');
        console.error(err);
      }
    });
  </script>

</body>
</html>
