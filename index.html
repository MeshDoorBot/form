<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Show ‚Äì Mesh Radio</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.4rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      background: #fff;
      color: #000;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    #success {
      text-align: center;
      margin-top: 1.5rem;
      color: #0f0;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéß Update Your Show</h1>

  <form id="updateForm">
    <label for="show">Select your show</label>
    <select id="show" name="showId" required>
      <option value="">Loading shows...</option>
    </select>

    <label for="showNameChange">Show Name Change</label>
    <input type="text" id="showNameChange" name="showNameChange" placeholder="Enter new show name" />

    <label for="djNameChange">DJ Name Change</label>
    <input type="text" id="djNameChange" name="djNameChange" placeholder="Enter new DJ name" />

    <label for="guestUpdates">Guest Updates</label>
    <input type="text" id="guestUpdates" name="guestUpdates" placeholder="Add guest info" />

    <button type="submit">Submit Update</button>
  </form>

  <div id="success">‚úÖ Show updated successfully!</div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTavGvSojxM1vYpMv0FSoC-WzIK3IqTYPNl1SYbya4iV8VJUaEmHso7yghmGQPLJvwpsEMzKjbonPDz/pub?output=csv';
    const scriptUrl = 'https://script.google.com/macros/s/AKfycby0A5n91-Z_XQtwg46C_bertSdi-RMw7teLWXmx7TNxbbyJh17_gK4R-X2ycaBuVu_0/exec';

    const form = document.getElementById('updateForm');
    const select = document.getElementById('show');
    const success = document.getElementById('success');

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const added = new Set();
        results.data.forEach(row => {
          const showId = row['Show ID'];
          const dj = row['DJ'];
          if (showId && dj && !added.has(showId)) {
            const option = document.createElement('option');
            option.value = showId;
            option.textContent = dj;
            select.appendChild(option);
            added.add(showId);
          }
        });
        select.options[0].text = '-- Select Show --';
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = new URLSearchParams();
      for (const [key, val] of formData.entries()) {
        data.append(key, val);
      }

      fetch(scriptUrl, {
        method: 'POST',
        body: data
      })
      .then(res => res.text())
      .then(() => {
        form.reset();
        success.style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
      })
      .catch(err => {
        alert('‚ùå Failed to submit.');
        console.error(err);
      });
    });
  </script>
</body>
</html>
