<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Show Changes ‚Äì Mesh Radio</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    label { display: block; margin: 1rem 0 0.3rem; }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 2rem auto 0;
    }
    #success {
      text-align: center;
      margin-top: 2rem;
      color: #0f0;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéõÔ∏è Submit Show Changes</h1>

  <form id="updateForm">
    <label for="show">Select your show</label>
    <select name="show" id="show" required>
      <option value="">Loading shows...</option>
    </select>

    <label for="art">Upload Artwork</label>
    <input type="file" id="art" name="art" accept="image/*" />

    <label for="showName">Change Show Name</label>
    <input type="text" id="showName" name="showName" placeholder="New show name" />

    <label for="guests">Add Guest(s)</label>
    <input type="text" id="guests" name="guests" placeholder="e.g. Guest DJ, MC X" />

    <label for="cancel">Cancel this show?</label>
    <select name="cancel" id="cancel">
      <option value="">No</option>
      <option value="Yes">Yes ‚Äì Cancel this show</option>
    </select>

    <label for="timeChange">Request Time Change</label>
    <input type="text" id="timeChange" name="timeChange" placeholder="e.g. Can I move to Thursday?" />

    <button type="submit">Submit Changes</button>
  </form>

  <div id="success">‚úÖ Your update has been submitted!</div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTavGvSojxM1vYpMv0FSoC-WzIK3IqTYPNl1SYbya4iV8VJUaEmHso7yghmGQPLJvwpsEMzKjbonPDz/pub?output=csv';
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbxHZ1MtV2323U9oQ9lRJPExbdlvf-XXe6CTPvkUvAwZHyVi2zzMxpu7aimMMoShjR-e/exec';

    const form = document.getElementById('updateForm');
    const showSelect = document.getElementById('show');
    const artInput = document.getElementById('art');
    const successMsg = document.getElementById('success');

    let base64Image = "";

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        showSelect.innerHTML = '<option value="">-- Select --</option>';
        const seen = new Set();
        results.data.forEach(row => {
          if (row['Show ID'] && row['DJ'] && !seen.has(row['Show ID'])) {
            const opt = document.createElement('option');
            opt.value = row['Show ID'];
            opt.textContent = row['DJ'];
            showSelect.appendChild(opt);
            seen.add(row['Show ID']);
          }
        });
      }
    });

    artInput.addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onloadend = function() {
        base64Image = reader.result;
      };
      reader.readAsDataURL(file);
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const params = new URLSearchParams();

      for (const [key, value] of formData.entries()) {
        params.append(key, value);
      }

      if (base64Image) {
        params.append('artData', base64Image);
      }

      fetch(scriptUrl, {
        method: 'POST',
        body: params
      })
      .then(res => res.text())
      .then(text => {
        form.reset();
        base64Image = "";
        successMsg.style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
        console.log(text);
      })
      .catch(err => {
        alert('‚ùå Failed to submit. Try again later.');
        console.error(err);
      });
    });
  </script>
</body>
</html>
